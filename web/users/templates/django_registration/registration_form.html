{% extends 'generic/base.html' %}

{% block head %}
<title>Create User Account</title>
{% endblock head %}

{% block content %}
<section>
  <article class="registration-form container">
    <h2>Create Account</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_person_details }}

      </table>
      <input type="submit" value="Create Account"/>
    </form>
  </article>
</section>

{% endblock content %}
