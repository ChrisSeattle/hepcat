{% extends "generic/base.html" %}


{% block content %}
<main>

  <h2>Location &amp; Transportation Options</h2>
  <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ location.google_map }}"></iframe>

  <h3>{{ location }}</h3>
  <p>
    {{ location.address }} <br \>
    {{location.city}}, {{location.state}} {{location.zipcode}} <br \>
  </p>
  <p>
    | By Bus | Google Maps |
  </p>

</main>
{% endblock content %}
